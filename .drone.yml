kind: pipeline
type: docker
name: default

steps:
- name: build image
  image: plugins/docker
  settings:
    debug: true
  purge: true
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build -f .devcontainer/Dockerfile -t drone-test .
  - docker run --name drone-test drone-test 
  dry_run: true

- name: build package
  image: drone-test
  purge: true
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - ls -alR
  - dpkg-buildpackage -b
  when:
  status:
  - success

- name: cleanup
  image: plugins/docker
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  privileged: true
  failure: ignore
  commands:
  - docker container stop drone-test
  - docker container rm drone-test
  when:
    status:
    - failure
    - success

